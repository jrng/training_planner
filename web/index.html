<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Training Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="training_planner.js"></script>
</head>
<body>
    <div id="main_container">
        <div class="control_bar clearfix">
            <button id="open_file" class="ghost_button left">Open</button>
            <button id="save_file" class="ghost_button left">Save</button>
            <button id="export_pdf" class="fill_button right">Export pdf</button>
        </div>
        <div id="schedule_box">
            <div id="timeline"></div>
        </div>
        <div class="control_bar clearfix">
            <a href="https://github.com/jrng/training_planner" target="_blank" rel="noreferrer noopener">GitHub</a>
            <button id="start_solving" class="fill_button right">Solve</button>
        </div>
    </div>
</body>
</html>
