<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Training Planner</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta property="og:site_name" content="Training Planner">
    <meta property="og:title" content="Training Planner">
    <meta property="og:description" content="Schedule your training">

<body>
    <div id="main_container">
        <div class="control_bar clearfix">
            <button id="open_file" class="ghost_button left">Open</button>

            <button id="export_pdf" disabled class="fill_button right">Export pdf</button>
        </div>
        <div id="schedule_box">
            <div id="timeline"></div>
        </div>
        <div class="control_bar clearfix">
            <a href="https://github.com/jrng/training_planner" target="_blank" rel="noreferrer noopener">GitHub</a>
            <button id="start_solving" disabled class="fill_button right">Solve</button>
        </div>
    </div>
